<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #0a0a0a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.6;
    }

    .terminal-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .terminal {
      width: 100%;
      max-width: 900px;
      background: #300a24;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 1px solid #4a4a4a;
    }

    .terminal-header {
      background: #303030;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1a1a1a;
    }

    .terminal-title {
      color: #ddd;
      font-size: 13px;
      font-weight: 500;
    }

    .terminal-controls {
      display: flex;
      gap: 2px;
    }

    .terminal-btn {
      width: 32px;
      height: 28px;
      background: transparent;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .terminal-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .terminal-btn.close:hover {
      background: #e74c3c;
      color: #fff;
    }

    .terminal-body {
      padding: 24px;
      color: #eeeeec;
      min-height: 500px;
      max-height: 80vh;
      overflow-y: auto;
      background: #300a24;
    }

    .ascii {
      color: #8ae234;
      font-size: 12px;
      line-height: 1.15;
      margin-bottom: 32px;
      white-space: pre;
    }

    .line {
      margin-bottom: 8px;
    }

    .prompt {
      color: #8ae234;
    }

    .prompt .path {
      color: #729fcf;
    }

    .cmd {
      color: #eeeeec;
    }

    .output {
      color: #d3d7cf;
      margin-left: 0;
    }

    .output a {
      color: #729fcf;
      text-decoration: underline;
    }

    .output a:hover {
      color: #8ae234;
    }

    .dir {
      color: #729fcf;
      font-weight: bold;
    }

    .output:first-line {
      color: #eeeeec;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #eeeeec;
      vertical-align: middle;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor.typing {
      animation: none;
      opacity: 1;
    }

    .user-input {
      color: #eeeeec;
      white-space: pre;
    }

    .cmd-output {
      color: #d3d7cf;
    }

    .cmd-error {
      color: #ef2929;
    }

    .file-item {
      color: #8ae234;
      display: inline-block;
      margin-right: 24px;
    }

    .section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .terminal-wrapper { padding: 0; }
      .terminal { border-radius: 0; }
      .terminal-body { padding: 20px; }
      .ascii { font-size: 8px; }
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-title">guest@agentic: ~</span>
        <div class="terminal-controls">
          <button class="terminal-btn minimize">─</button>
          <button class="terminal-btn">□</button>
          <button class="terminal-btn close">✕</button>
        </div>
      </div>
      <div class="terminal-body">
        {{ content }}
      </div>
    </div>
  </div>
  <script>
    /* ============================================
       EASTER EGG CONFIGURATION - EDIT THESE VALUES
       See README.md "Interactive Terminal Easter Egg" section
       ============================================ */

    // Random responses for unknown commands (README: UNKNOWN_COMMAND_RESPONSES)
    const UNKNOWN_COMMAND_RESPONSES = [
      "Command not found.",
      "Hmm, I don't know that one.",
      "Unknown command.",
      "That's not in my vocabulary.",
      "I'm just a simple terminal."
    ];

    // Files shown by 'ls' command - ACTIVE_FILES are shown on page load
    // (README: AVAILABLE_FILES, ACTIVE_FILES)
    const AVAILABLE_FILES = [
      "about.txt",
      "links.md",
      "talks.md",
      "plans.md",
      "url"
    ];

    // Files to display on page load (in order)
    const ACTIVE_FILES = ["about.txt", "links.md", "talks.md"];

    // File contents - used for both page display and 'cat' command
    // (README: FILE_CONTENTS)
    const FILE_CONTENTS = {
      "about.txt": "Building the future with AI agents.\nA community of builders. We meet on Discord.\nAny topic is welcome. Ping with your talk/presentation or debate topic and we'll organize another meetup.",
      "links.md": "# Links\n\n- Discord: https://discord.gg/agentic-hackers - Join the community\n- Meetup: https://www.meetup.com/agentichackers/",
      "talks.md": "# #1 Agentic Hackers - Coding with AI Without Getting Dumber (Discord)\n\nSaturday, Feb 28, 2026 · 3:00 PM\n\n---\n...",
      "plans.md": "# DRAFT - Future Talks???\n\n## How to Mass Produce AI Slop (SPEEDRUN)\n- vibe coding at 3am\n- accept all suggestions no questions\n- ship it who cares\n\n## Prompt Engineering for Maximum Chaos\n- just keep adding \"be creative\" until it breaks\n- temperature 2.0 YOLO\n- the model is always right actually\n\n## Building Agents That Build Agents That Build Agents\n- recursive slop generation\n- infinite content farm\n- we are so back",
      "url": "github.com/bajor/agentic-hackers-com-meetup"
    };

    /* ============================================
       END CONFIGURATION
       ============================================ */

    // Terminal state
    const terminalState = {
      inputMode: false,
      currentInput: '',
      commandHistory: [],
      historyIndex: -1
    };

    // DOM elements
    let terminalBody, cursorElement, inputSpan;

    function initTerminal() {
      terminalBody = document.querySelector('.terminal-body');
      cursorElement = document.querySelector('.cursor');

      // Create input span next to cursor if not exists
      const inputLine = document.querySelector('.input-line');
      if (inputLine && cursorElement) {
        inputSpan = inputLine.querySelector('.user-input');
        if (!inputSpan) {
          inputSpan = document.createElement('span');
          inputSpan.className = 'user-input';
          cursorElement.parentNode.insertBefore(inputSpan, cursorElement);
        }
      }

      // Render initial content from ACTIVE_FILES
      renderInitialContent();

      // Terminal button handlers (minimize and close both hide terminal)
      const closeBtn = document.querySelector('.terminal-btn.close');
      const minimizeBtn = document.querySelector('.terminal-btn.minimize');
      if (closeBtn) {
        closeBtn.addEventListener('click', hideTerminal);
      }
      if (minimizeBtn) {
        minimizeBtn.addEventListener('click', hideTerminal);
      }
    }

    function renderInitialContent() {
      const inputLine = document.querySelector('.input-line');
      const contentArea = document.getElementById('dynamic-content');
      if (!contentArea || !inputLine) return;

      ACTIVE_FILES.forEach(filename => {
        const content = FILE_CONTENTS[filename];
        if (!content) return;

        // Create command line
        const cmdLine = document.createElement('div');
        cmdLine.className = 'line';
        cmdLine.style.marginTop = '24px';
        cmdLine.innerHTML = `<span class="prompt">guest@agentic<span class="path">:~</span>$</span> <span class="cmd">cat ${filename}</span>`;
        contentArea.appendChild(cmdLine);

        // Create output lines
        content.split('\n').forEach(line => {
          const div = document.createElement('div');
          div.className = 'line output';
          // Check for links in markdown format [text](url)
          const linkified = line.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
          // Check for plain URLs
          const urlified = linkified.replace(/(^|\s)(https?:\/\/[^\s]+)/g, '$1<a href="$2">$2</a>');
          div.innerHTML = urlified;
          contentArea.appendChild(div);
        });
      });
    }

    function enterInputMode() {
      terminalState.inputMode = true;
      if (cursorElement) cursorElement.classList.add('typing');
    }

    function exitInputMode() {
      terminalState.inputMode = false;
      if (cursorElement) cursorElement.classList.remove('typing');
    }

    function updateInputDisplay() {
      if (inputSpan) inputSpan.textContent = terminalState.currentInput;
      scrollToBottom();
    }

    function scrollToBottom() {
      if (terminalBody) terminalBody.scrollTop = terminalBody.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function executeCommand(cmd) {
      const trimmed = cmd.trim();
      if (!trimmed) return;

      terminalState.commandHistory.push(trimmed);
      terminalState.historyIndex = terminalState.commandHistory.length;

      const parts = trimmed.split(/\s+/);
      const command = parts[0].toLowerCase();
      const args = parts.slice(1);

      let output = '';
      let isError = false;

      switch (command) {
        case 'ls':
          output = AVAILABLE_FILES.join('  ');
          break;

        case 'cat':
          if (args.length === 0) {
            output = 'Usage: cat <filename>';
            isError = true;
          } else {
            const filename = args[0];
            if (FILE_CONTENTS[filename]) {
              output = FILE_CONTENTS[filename];
            } else {
              output = `cat: ${filename}: No such file`;
              isError = true;
            }
          }
          break;

        default:
          output = UNKNOWN_COMMAND_RESPONSES[
            Math.floor(Math.random() * UNKNOWN_COMMAND_RESPONSES.length)
          ];
          isError = true;
      }

      addOutput(trimmed, output, isError);
    }

    function addOutput(command, output, isError) {
      const inputLine = document.querySelector('.input-line');
      if (!inputLine) return;

      // Create command line
      const cmdLine = document.createElement('div');
      cmdLine.className = 'line';
      cmdLine.innerHTML = `<span class="prompt">guest@agentic<span class="path">:~</span>$</span> <span class="cmd">${escapeHtml(command)}</span>`;

      // Create output lines
      const outputLines = output.split('\n').map(line => {
        const div = document.createElement('div');
        div.className = 'line output' + (isError ? ' cmd-error' : '');
        div.textContent = line;
        return div;
      });

      // Insert before input line
      inputLine.parentNode.insertBefore(cmdLine, inputLine);
      outputLines.forEach(el => inputLine.parentNode.insertBefore(el, inputLine));

      // Clear input
      terminalState.currentInput = '';
      updateInputDisplay();
      scrollToBottom();
    }

    // Terminal visibility functions
    function hideTerminal() {
      const terminalWrapper = document.querySelector('.terminal-wrapper');
      if (terminalWrapper) {
        terminalWrapper.style.display = 'none';
      }
    }

    function showTerminalFresh() {
      const terminalWrapper = document.querySelector('.terminal-wrapper');
      if (terminalWrapper) {
        terminalWrapper.style.display = '';
      }

      // Clear all output (initial cats and command history)
      const dynamicContent = document.getElementById('dynamic-content');
      if (dynamicContent) {
        dynamicContent.innerHTML = '';
      }

      // Remove any command output lines (but keep input line)
      if (terminalBody) {
        const outputLines = terminalBody.querySelectorAll('.line:not(.input-line)');
        outputLines.forEach(line => line.remove());
      }

      // Reset terminal state
      terminalState.currentInput = '';
      terminalState.commandHistory = [];
      terminalState.historyIndex = -1;
      updateInputDisplay();
      exitInputMode();
    }

    // Keyboard handler
    document.addEventListener('keydown', (e) => {
      // Skip if focused on an actual input element
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

      // Ctrl+Alt+T: Show terminal fresh
      if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 't') {
        e.preventDefault();
        showTerminalFresh();
        return;
      }

      if (e.key === 'Escape') {
        exitInputMode();
        terminalState.currentInput = '';
        updateInputDisplay();
        return;
      }

      if (e.key === 'Enter') {
        if (terminalState.currentInput.trim()) {
          e.preventDefault();
          executeCommand(terminalState.currentInput);
          exitInputMode();
        }
        return;
      }

      if (e.key === 'Backspace') {
        if (terminalState.currentInput.length > 0) {
          e.preventDefault();
          terminalState.currentInput = terminalState.currentInput.slice(0, -1);
          updateInputDisplay();
          if (terminalState.currentInput.length === 0) {
            exitInputMode();
          }
        }
        return;
      }

      // Arrow keys for history in input mode
      if (terminalState.inputMode) {
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (terminalState.historyIndex > 0) {
            terminalState.historyIndex--;
            terminalState.currentInput = terminalState.commandHistory[terminalState.historyIndex] || '';
            updateInputDisplay();
          }
          return;
        }
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (terminalState.historyIndex < terminalState.commandHistory.length - 1) {
            terminalState.historyIndex++;
            terminalState.currentInput = terminalState.commandHistory[terminalState.historyIndex] || '';
          } else {
            terminalState.historyIndex = terminalState.commandHistory.length;
            terminalState.currentInput = '';
          }
          updateInputDisplay();
          return;
        }
      }

      // Printable characters
      if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
        e.preventDefault();
        enterInputMode();
        terminalState.currentInput += e.key;
        updateInputDisplay();
      }
    });

    document.addEventListener('DOMContentLoaded', initTerminal);
  </script>
</body>
</html>

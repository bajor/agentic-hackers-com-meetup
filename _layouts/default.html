<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      color: #1a1a1a;
      background: #fff;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .hero-image {
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Buttons */
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #E51937;
      color: white;
    }

    .btn-primary:hover {
      background: #c21530;
    }

    .btn-discord {
      background: #5865F2;
      color: white;
    }

    .btn-discord:hover {
      background: #4752c4;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    /* Sections */
    section {
      padding: 2rem 0;
      border-top: 1px solid #eee;
    }

    section h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    section p {
      color: #555;
    }

    /* Talks */
    .talk {
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .talk:last-child {
      border-bottom: none;
    }

    .talk-date {
      font-size: 0.9rem;
      color: #888;
    }

    .talk-title {
      font-weight: 500;
    }

    .talk-speaker {
      font-size: 0.9rem;
      color: #666;
    }

    /* Mobile */
    @media (max-width: 600px) {
      body { font-size: 16px; }
      .hero h1 { font-size: 2rem; }
      .container { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>

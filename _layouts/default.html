<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #0a0a0a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.6;
    }

    .terminal-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .terminal {
      width: 100%;
      max-width: 900px;
      background: #300a24;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 1px solid #4a4a4a;
    }

    .terminal-header {
      background: #303030;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1a1a1a;
    }

    .terminal-title {
      color: #ddd;
      font-size: 13px;
      font-weight: 500;
    }

    .terminal-controls {
      display: flex;
      gap: 2px;
    }

    .terminal-btn {
      width: 32px;
      height: 28px;
      background: transparent;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .terminal-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .terminal-btn.close:hover {
      background: #e74c3c;
      color: #fff;
    }

    .terminal-body {
      padding: 24px;
      color: #eeeeec;
      min-height: 500px;
      background: #300a24;
    }

    .ascii {
      color: #8ae234;
      font-size: 12px;
      line-height: 1.15;
      margin-bottom: 32px;
      white-space: pre;
    }

    .line {
      margin-bottom: 8px;
    }

    .prompt {
      color: #8ae234;
    }

    .prompt .path {
      color: #729fcf;
    }

    .cmd {
      color: #eeeeec;
    }

    .output {
      color: #d3d7cf;
      margin-left: 0;
    }

    .output a {
      color: #729fcf;
      text-decoration: underline;
    }

    .output a:hover {
      color: #8ae234;
    }

    .dir {
      color: #729fcf;
      font-weight: bold;
    }

    .output:first-line {
      color: #eeeeec;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #eeeeec;
      vertical-align: middle;
      margin-left: 4px;
    }

    .section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #333;
    }

    .selectable {
      padding: 4px 8px;
      margin: 2px -8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .selectable:hover {
      background: rgba(255,255,255,0.05);
    }

    .selectable.selected {
      background: rgba(138,226,52,0.2);
      box-shadow: inset 3px 0 0 #8ae234;
    }

    .selectable.yanked {
      background: rgba(252,233,79,0.4) !important;
      transition: background 0s;
    }

    #notice {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #8ae234;
      color: #2e3436;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #notice.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .help {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #555;
    }

    .help span {
      margin-right: 16px;
    }

    .help kbd {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      color: #888;
    }

    .glow-table {
      font-variant-ligatures: none;
    }

    .glow-row {
      display: grid;
      grid-template-columns: 200px 140px 1fr;
    }

    .glow-row span {
      padding-left: 4px;
    }

    .glow-row span:not(:first-child)::before {
      content: "│ ";
      color: #d3d7cf;
    }

    .glow-sep {
      color: #d3d7cf;
    }

    @media (max-width: 600px) {
      .terminal-wrapper { padding: 0; }
      .terminal { border-radius: 0; }
      .terminal-body { padding: 20px; }
      .ascii { font-size: 8px; }
    }
  </style>
</head>
<body>
  <script>
    let selectedIndex = 0;
    const getSelectables = () => document.querySelectorAll('.selectable');

    function updateSelection() {
      const items = getSelectables();
      items.forEach((el, i) => {
        el.classList.toggle('selected', i === selectedIndex);
      });
      items[selectedIndex]?.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    }

    function copyToClipboard(text, element) {
      navigator.clipboard.writeText(text).then(() => {
        showNotice('Yanked: ' + text);
        if (element) {
          element.classList.add('yanked');
          setTimeout(() => element.classList.remove('yanked'), 300);
        }
      });
    }

    function showNotice(msg) {
      let notice = document.getElementById('notice');
      if (!notice) {
        notice = document.createElement('div');
        notice.id = 'notice';
        document.body.appendChild(notice);
      }
      notice.textContent = msg;
      notice.classList.add('show');
      setTimeout(() => notice.classList.remove('show'), 2000);
    }

    document.addEventListener('keydown', (e) => {
      const items = getSelectables();
      const step = 60;

      switch(e.key) {
        case 'j': case 'ArrowDown':
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
          updateSelection();
          break;
        case 'k': case 'ArrowUp':
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          updateSelection();
          break;
        case 'y':
          const selected = items[selectedIndex];
          const link = selected?.querySelector('a');
          if (link) copyToClipboard(link.href, selected);
          else if (selected) copyToClipboard(selected.textContent, selected);
          break;
        case 'Enter':
          const activeLink = items[selectedIndex]?.querySelector('a');
          if (activeLink) window.open(activeLink.href, '_blank');
          break;
        case 'g':
          if (e.shiftKey) { selectedIndex = items.length - 1; }
          else { selectedIndex = 0; }
          updateSelection();
          break;
      }
    });

    document.addEventListener('DOMContentLoaded', updateSelection);
  </script>
  <div class="terminal-wrapper">
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-title">guest@agentic: ~</span>
        <div class="terminal-controls">
          <button class="terminal-btn">─</button>
          <button class="terminal-btn">□</button>
          <button class="terminal-btn close">✕</button>
        </div>
      </div>
      <div class="terminal-body">
        {{ content }}
      </div>
    </div>
  </div>
</body>
</html>

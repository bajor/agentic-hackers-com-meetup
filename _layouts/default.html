<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #0a0a0a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.6;
    }

    .terminal-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .terminal {
      width: 100%;
      max-width: 900px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.1),
        0 50px 100px -20px rgba(0,0,0,0.8),
        0 0 150px rgba(0,255,136,0.05);
      overflow: hidden;
    }

    .terminal-header {
      background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #1a1a1a;
    }

    .terminal-btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .terminal-btn.red { background: #ff5f57; }
    .terminal-btn.yellow { background: #febc2e; }
    .terminal-btn.green { background: #28c840; }

    .terminal-title {
      flex: 1;
      text-align: center;
      color: #888;
      font-size: 13px;
    }

    .terminal-body {
      padding: 32px;
      color: #e0e0e0;
      min-height: 500px;
    }

    .ascii {
      color: #00ff88;
      font-size: 12px;
      line-height: 1.15;
      margin-bottom: 32px;
      text-shadow: 0 0 20px rgba(0,255,136,0.4);
      white-space: pre;
    }

    .line {
      margin-bottom: 8px;
    }

    .prompt {
      color: #00ff88;
    }

    .prompt .path {
      color: #00bfff;
    }

    .cmd {
      color: #fff;
    }

    .output {
      color: #aaa;
      margin-left: 0;
    }

    .output a {
      color: #ffcc00;
      text-decoration: none;
    }

    .output a:hover {
      text-decoration: underline;
    }

    .dir {
      color: #00bfff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ff88;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .terminal-wrapper { padding: 0; }
      .terminal { border-radius: 0; }
      .terminal-body { padding: 20px; }
      .ascii { font-size: 8px; }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('keydown', (e) => {
      const step = 60;
      switch(e.key) {
        case 'j': case 'ArrowDown': window.scrollBy(0, step); break;
        case 'k': case 'ArrowUp': window.scrollBy(0, -step); break;
        case 'h': case 'ArrowLeft': window.scrollBy(-step, 0); break;
        case 'l': case 'ArrowRight': window.scrollBy(step, 0); break;
        case 'g': if (e.shiftKey) window.scrollTo(0, document.body.scrollHeight); else window.scrollTo(0, 0); break;
      }
    });
  </script>
  <div class="terminal-wrapper">
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-btn red"></span>
        <span class="terminal-btn yellow"></span>
        <span class="terminal-btn green"></span>
        <span class="terminal-title">agentic-hackers â€” zsh</span>
      </div>
      <div class="terminal-body">
        {{ content }}
      </div>
    </div>
  </div>
</body>
</html>
